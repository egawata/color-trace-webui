<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
        <style>
            .title{
                text-align: center;
            }
            .image {
                text-align: center;
            }
            .image img {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="title">
            <h1>Color Trace Layer Generator</h1>
        </div>
        <div class="image">
            <div>Input</div>
            <img id="input-image" src="" alt="input image">
        </div>
        <div class="image">
            <div>Output</div>
            <img id="output-image" src="" alt="output image">
        </div>
        <div>
            <button id="fileselect">Select Image</button>
            <button id="generate">Generate</button>
        </div>
        <div id="progress">
        </div>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
    </body>
    <script>
        const fileInput = document.getElementById('file-input');
        const fileSelect = document.getElementById('fileselect');
        const generate = document.getElementById('generate');
        const inputImage = document.getElementById('input-image');
        const outputImage = document.getElementById('output-image');

        fileSelect.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                inputImage.src = e.target.result;
                var width = inputImage.width;
                var height = inputImage.height;
                if (width > height) {
                    height = 400 * height / width;
                    width = 400;
                } else {
                    width = 400 * width / height;
                    height = 400;
                }
                inputImage.style.width = width + 'px';
                inputImage.style.height = height + 'px';
            };
            reader.readAsDataURL(file);
        });
    </script>
</html>
